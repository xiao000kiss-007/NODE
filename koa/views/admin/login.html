<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>HS管理系统</title>

    <!-- Bootstrap core CSS -->
    <link href="{{__HOST__}}/admin/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{__HOST__}}/admin/css/signin.css" rel="stylesheet">
    <script src='{{__HOST__}}/admin/js/jquery_3.2.1_jquery.slim.min.js'></script>
    <script src='{{__HOST__}}/admin/js/popper.js_1.12.9_umd_popper.min'></script>
    <script>
			$(function(){
				$('#code').click(function(){
					$(this).attr('src','{{__ROOT__}}/admin/login/code?t='+Math.random()*1000)
				})
				$("#loginForm").submit(function(){
					if($('#username').val()=='' || $("#password").val()=='' || $("#inputCode").val()==''){
						alert('用户名或者密码或者验证码不能为空')
						return false;
					}
					return true;
				})
			})
		</script>
  </head>

  <body class="text-center">
    <form class="form-signin" action="{{__HOST__}}/admin/login/doLogin" method="post"  id="loginForm">
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">HS管理系统</h1>
      <label for="inputEmail" class="sr-only"></label>
      <input type="text" id="inputName" class="form-control" placeholder="用户名" name="username">
      <label for="inputPassword" class="sr-only"></label>
      <input type="password" id="inputPassword" class="form-control" placeholder="密码" name="password">
      <div class="inputCode">
        <label for="inputCode" class="sr-only"></label>
        <span class="block input-icon input-icon-right">
          <input type="text" class="form-control" placeholder="验证吗" name="code" id="inputCode" />
          <img id="code" src="{{__ROOT__}}/admin/login/code" alt="">
        </span>
      </div>
      <div class="checkbox mb-3" id="remember">
        <label>
          <input type="checkbox" value="remember-me">记住账号密码
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      <p class="mt-5 mb-3 text-muted">&copy;深圳市恒深财务服务有限公司2017-2018</p>
    </form>
  </body>
</html>
